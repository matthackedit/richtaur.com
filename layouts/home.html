{{> header}}

{{#each this.posts}}

	<div class="list-item">
		<a class="thumbnail" href="{{this.path}}">
			<img alt="{{this.title}}" src="./media/images/{{this.path}}/_thumbnail.jpg">
		</a>
		<h2><a href="{{this.path}}">{{this.title}}</a></h2>
		<p class="date">
			{{formatDate this.date}}
		</p>

		<div>
			{{{this.summary}}}
		</div>
	</div>

{{/each}}

{{> footer}}
