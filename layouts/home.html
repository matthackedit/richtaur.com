{{> header}}

{{#each this.posts}}

	<div class="post">
		<img alt="{{this.title}}" src="./media/posts/{{this.image}}">
		<h2>{{this.title}}</h2>
		<p class="date">
			Added <a href="{{this.path}}">{{formatDate this.date}}</a>
		</p>

		<div class="post-contents">
			{{{contents}}}
		</div>

		<!--
		<ul class="tags">
		{{#each this.tags}}
			<li>{{this}}</li>
		{{/each}}
		</ul>
		-->
	</div>

{{/each}}

{{> footer}}
