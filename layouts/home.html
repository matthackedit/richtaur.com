{{> header}}

{{#each this.posts}}

	<div class="post">
		<h2><a href="{{this.path}}">{{this.title}}</a></h2>
		<p class="date">
			{{formatDate this.date}}
		</p>
		<a href="{{this.path}}">
			<img alt="{{this.title}}" src="./media/images/{{this.path}}/thumbnail.jpg">
		</a>

		<div class="post-contents">
			{{{this.summary}}}
		</div>
	</div>

{{/each}}

{{> footer}}
