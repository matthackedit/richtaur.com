{{> header}}

{{#each this.posts}}

	<div class="post">
		<img alt="{{this.title}}" src="./media/{{this.image}}">
		<h2>{{this.title}}</h2>
		<p class="date">
			<a href="{{this.path}}">{{formatDate this.date}}</a>
		</p>

		<div class="post-contents">
			{{{contents}}}
		</div>
	</div>

{{/each}}

{{> footer}}
