{{> header}}

<div class="post">
	<h2>{{this.title}}</h2>
	<div class="content-focus">
		<img alt="{{title}}" src="/media/images/{{this.path}}/_title.png">
	</div>

	<div class="post-contents">
		{{{contents}}}
	</div>

	<div class="date">
		<span>{{formatDate this.date}}</span>
	</div>
</div>

<div id="nav">
	{{#if this.next.path}}
	<p class="prev">
		<a href="../../{{this.next.path}}">&lt; {{this.next.title}}</a>
	</p>
	{{/if}}

	{{#if this.previous.path }}
	<p class="next">
		<a href="../../{{this.previous.path}}">{{this.previous.title}} &gt;</a>
	</p>
	{{/if}}
</div>

{{> footer}}
